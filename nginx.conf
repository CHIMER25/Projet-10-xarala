server {
    listen 80;
    server_name example.com;

    # Configuration des logs (optionnel mais recommandé)
    access_log /var/log/nginx/example.com.access.log;
    error_log /var/log/nginx/example.com.error.log;

    location / {
        # Redirection vers votre application (port 3000)
        proxy_pass http://localhost:3000;
        
        # Transmission des en-têtes réels pour que l'app connaisse l'IP du visiteur
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Paramètres pour éviter les timeouts sur les requêtes longues
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}